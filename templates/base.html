<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timr - Task duration-focused alternative frontend to Timr.com</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <header class="d-flex flex-wrap justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <div>
                <h1 class="h3 mb-0 text-primary">Task Timr</h1>
                <small class="text-muted">Company ID: {{ company_id }}</small>
            </div>
            
            {% if user %}
            <div id="user-info" data-user-id="{{ user.id }}" class="d-flex align-items-center">
                <span class="me-3">{{ user.fullname }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Logout</a>
            </div>
            {% endif %}
        </header>
        
        <!-- Alerts container -->
        <div id="alerts-container" class="mb-4"></div>
        
        <!-- Main content -->
        {% block content %}{% endblock %}
        
        <!-- Keyboard shortcuts info -->
        <div class="text-center mt-5 pt-4 border-top">
            <p class="text-muted small mb-2">Keyboard shortcuts: 
                <kbd>Alt+←</kbd> Previous day | 
                <kbd>Alt+→</kbd> Next day | 
                <kbd>Alt+T</kbd> Today | 
                <kbd>Alt+N</kbd> New work time | 
                <kbd>Alt+A</kbd> Add time | 
                <kbd>Alt+R</kbd> Remaining time
            </p>
            <p class="text-muted small">© 2025 Ohrner IT GmbH | Task Timr</p>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Project Time Handler -->
    <script type="module" src="{{ url_for('static', filename='js/project-time-handler.js') }}"></script>
    
    <!-- Main JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
